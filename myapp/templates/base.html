{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProChipRnD{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="ProChipRnD" class="logo-img">
            <span class="logo-text">
                <span class="logo-title">Pro</span><span class="logo-title red">Chip</span><span class="logo-title">RnD</span>
            </span>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'services' %}">Услуги</a></li>
                <li><a href="{% url 'portfolio' %}">Работы</a></li>
                <li><a href="{% url 'contacts' %}">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 ProChipRnD. Все права защищены.</p>
    </footer>
</body>
</html>
